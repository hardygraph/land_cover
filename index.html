<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">

        <link rel="stylesheet" href="css/leaflet.photon.css">

        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        
        /* Modern Popup Styling */
        .leaflet-popup-content-wrapper {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 0;
            overflow: hidden;
        }
        
        .leaflet-popup-content {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .leaflet-popup-content table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin: 0;
        }
        
        .popup-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .popup-header i {
            margin-right: 8px;
            font-size: 20px;
        }
        
        .leaflet-popup-content table tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s ease;
        }
        
        .leaflet-popup-content table tr:hover {
            background: #f8f9ff;
        }
        
        .leaflet-popup-content table tr:last-child {
            border-bottom: none;
        }
        
        .leaflet-popup-content table td {
            padding: 16px 20px;
            color: #333;
        }
        
        .leaflet-popup-content table td strong {
            display: inline-block;
            color: #667eea;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            margin-right: 8px;
        }
        
        .leaflet-popup-content table td strong::before {
            content: '‚óè';
            margin-right: 6px;
            font-size: 8px;
            vertical-align: middle;
        }
        
        .popup-value {
            display: block;
            font-size: 15px;
            font-weight: 500;
            color: #2d3748;
            line-height: 1.6;
        }
        
        .leaflet-popup-tip {
            background: white;
            box-shadow: 0 3px 14px rgba(0,0,0,0.2);
        }
        
        .leaflet-popup-close-button {
            color: white !important;
            font-size: 24px !important;
            padding: 8px 12px !important;
            font-weight: 300 !important;
            transition: transform 0.2s ease;
        }
        
        .leaflet-popup-close-button:hover {
            color: #ffd700 !important;
            transform: rotate(90deg);
        }
        
        /* Badge styling for values */
        .value-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .leaflet-popup {
            animation: fadeInUp 0.3s ease;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/LandCover_BPN_2024_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-1.235989590064087,116.78283749539432],[-1.14284028386944,116.92176846967328]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_LightGray_0');
        map.getPane('pane_LightGray_0').style.zIndex = 400;
        var layer_LightGray_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_LightGray_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_LightGray_0;
        map.addLayer(layer_LightGray_0);
        function pop_LandCover_BPN_2024_1(feature, layer) {
            var popupContent = '<div class="popup-header">\
                    <i class="fas fa-map-marked-alt"></i>Tutupan Lahan\
                </div>\
                <table>\
                    <tr>\
                        <td colspan="2">\
                            <span class="popup-value">' + (feature.properties['LandCover'] !== null ? autolinker.link(String(feature.properties['LandCover']).replace(/'/g, '\'').toLocaleString()) : '-') + '</span>\
                        </td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400, maxWidth: 280 });
        }

        function style_LandCover_BPN_2024_1_0(feature) {
            switch(String(feature.properties['DN'])) {
                case '1':
                    return {
                pane: 'pane_LandCover_BPN_2024_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,133,113,1.0)',
                interactive: true,
            }
                    break;
                case '2':
                    return {
                pane: 'pane_LandCover_BPN_2024_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(167,218,210,1.0)',
                interactive: true,
            }
                    break;
                case '3':
                    return {
                pane: 'pane_LandCover_BPN_2024_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(230,211,165,1.0)',
                interactive: true,
            }
                    break;
                case '4':
                    return {
                pane: 'pane_LandCover_BPN_2024_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,97,26,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_LandCover_BPN_2024_1');
        map.getPane('pane_LandCover_BPN_2024_1').style.zIndex = 401;
        map.getPane('pane_LandCover_BPN_2024_1').style['mix-blend-mode'] = 'normal';
        var layer_LandCover_BPN_2024_1 = new L.geoJson(json_LandCover_BPN_2024_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LandCover_BPN_2024_1',
            layerName: 'layer_LandCover_BPN_2024_1',
            pane: 'pane_LandCover_BPN_2024_1',
            onEachFeature: pop_LandCover_BPN_2024_1,
            style: style_LandCover_BPN_2024_1_0,
        });
        bounds_group.addLayer(layer_LandCover_BPN_2024_1);
        map.addLayer(layer_LandCover_BPN_2024_1);
        var overlaysTree = [
            {label: 'LandCover_BPN_2024<br /><table><tr><td style="text-align: center;"><img src="legend/LandCover_BPN_2024_1_10.png" /></td><td>1</td></tr><tr><td style="text-align: center;"><img src="legend/LandCover_BPN_2024_1_21.png" /></td><td>2</td></tr><tr><td style="text-align: center;"><img src="legend/LandCover_BPN_2024_1_32.png" /></td><td>3</td></tr><tr><td style="text-align: center;"><img src="legend/LandCover_BPN_2024_1_43.png" /></td><td>4</td></tr></table>', layer: layer_LandCover_BPN_2024_1},
            {label: "Light Gray", layer: layer_LightGray_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_LandCover_BPN_2024_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'LandCover'}));
        if (typeof url === 'undefined') {
            document.getElementsByClassName('search-button')[0].className += ' fa fa-binoculars';
        } else {
            document.getElementsByClassName('search-button')[1].className += ' fa fa-binoculars';
        }
        </script>        
    </body>
</html>
